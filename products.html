<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FONT AWESOME -->
    <script
      src="https://kit.fontawesome.com/2822e841b6.js"
      crossorigin="anonymous"
    ></script>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="./stylesheets/products.css" />
    <title>Products Page</title>
  </head>
  <body>
    <!-- CONTAINER -->
    <div class="products-container">
      <!-- NAVBAR -->
      <nav class="products-navbar">
        <!-- LOGO -->
        <h1>Furnitured</h1>
        <!-- NAVIGATION BUTTONS -->
        <div class="navbar-buttons">
          <button class="home-button">Home</button>
          <button class="blog-button">Blog</button>
          <button class="shop-button">Shop</button>
          <!-- <button class="something-button">Something</button> -->
        </div>
        <!-- SMALL CONTAINER -->
        <div class="navbar-small-container">
          <!-- PROFILE -->
          <div class="navbar-profile">
            <a href="./profile.html"><i class="far fa-user"></i></a>
          </div>
          <!-- CART -->
          <div class="navbar-cart"><i class="fas fa-shopping-cart"></i></div>
        </div>
      </nav>
      <!-- CONTAINER FOR PRODUCTS -->
      <div class="products-container">
        <!-- PRODUCTS -->
        <!-- <div class="products-container"></div> -->
        <div class="productOuterContainer">
          <h1>Your Products</h1>
          <div class="innerContainer"></div>
        </div>
        <div class="modalContainer">
          <div class="modal"></div>
        </div>
        <h1>Add Product</h1>
        <form onsubmit="addProduct(); return false">
          <input class="inputProductName" type="text" placeholder="Name" />
          <input class="productCategory" type="text" placeholder="Category" />
          <input
            class="productDescription"
            type="text"
            placeholder="Description"
          />
          <input class="productPrice" type="number" placeholder="Price" />
          <input
            class="productImage"
            type="file"
            onchange="previewFile(document.querySelector('.addImg'));"
          />
          <img class="addImg" src="" height="200" alt="Image preview..." />

          <button class="addButton">Submit</button>
        </form>
      </div>
      <!-- FOOTER -->
      <footer class="products-footer"></footer>
    </div>
    <!-- SCRIPTS -->
    <script src="./scripts/products.js"></script>
  </body>
</html>
