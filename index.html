<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="./stylesheets/styles.css" />
    <title>Register Page</title>
  </head>
  <body>
    <!-- CONTAINER -->
    <div class="register-container">
      <!-- LOGIN -->
      <div class="login-register-container">
        <!-- LOGIN / REGISTER BUTTONS -->
        <div class="login-register-buttons">
          <button id="login" class="tab active">Login</button
          ><button id="register" class="tab">Register</button>
        </div>
        <!-- LOGIN FORM -->
        <form class="login-form active">
          <!-- USERNAME -->
          <div class="log-reg-info">
            <label for="name" class="log-reg-label">Username</label>
            <input
              type="text"
              name="name"
              id="username"
              class="log-reg-input"
              required
              placeholder="Username"
            />
          </div>
          <!-- PASSWORD -->
          <div class="log-reg-info">
            <label for="password" class="log-reg-label">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              class="log-reg-input"
              required
              placeholder="Password"
            />
          </div>
          <button class="log-reg-button login">Login</button>
        </form>
        <!-- REGISTER FORM -->
        <form class="register-form">
          <!-- NAME -->
          <div class="log-reg-info">
            <label for="name" class="log-reg-label">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              class="log-reg-input"
              required
              placeholder="Full Name"
            />
          </div>
          <!-- EMAIL -->
          <div class="log-reg-info">
            <label for="email" class="log-reg-label">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              class="log-reg-input"
              required
              placeholder="email@domain.com"
            />
          </div>
          <!-- USERNAME -->
          <div class="log-reg-info">
            <label for="name" class="log-reg-label">Usernmae</label>
            <input
              type="text"
              name="name"
              id="username2"
              class="log-reg-input"
              required
              placeholder="Username"
            />
          </div>
          <!-- PASSWORD -->
          <div class="log-reg-info">
            <label for="password" class="log-reg-label">Password</label>
            <input
              type="password"
              name="password"
              id="password2"
              class="log-reg-input"
              required
              placeholder="Password"
            />
          </div>
          <button class="log-reg-button register">Register</button>
        </form>
      </div>
    </div>
    <!-- SCRIPTS -->
    <script src="./scripts/index.js"></script>
  </body>
</html>
